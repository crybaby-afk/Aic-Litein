  <body>

    <main class="section">
      <h2>Contact Us</h2>
      <p>We'd love to hear from you. Reach us at:</p>
      <p><strong>Email:</strong> aiclitein@gmail.com</p>
      <p><strong>Phone:</strong> +254 700 123 456</p>

      <div style="max-width:720px; margin: 30px auto; text-align: left;">
        <form action="#" method="post" class="contact-form">
          <label for="name">Name</label>
          <input id="name" name="name" placeholder="Your name" />

          <label for="email">Email</label>
          <input id="email" name="email" placeholder="you@example.com" />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Your message"></textarea>

          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </main>

    <footer class="footer">
      <p>Contact us: aiclitein@gmail.com | +254 700 123 456</p>
